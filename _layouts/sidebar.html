<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.site-title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.subtitle | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="generator" content="Jekyll & HydeBar: https://jekyllrb.com/, https://github.com/ogobrecht/hydebar">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/adjust.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">

<!--content-begin-->
{{ content }}
<!--content-end-->

    </div>
  </main>

  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger" class="nav-button"><span class="nav-icon"></span></label>
  <label for="nav-trigger" class="overlay"></label>

  <div class="sidebar">
    <div class="wrapper">
      <header class="site-header">
        <a class="site-title" href="{{ page.base-url | relative_url }}">
          <h3>{{ page.site-title | smartify }}</h3>
          <p class="meta">{{ page.description | smartify }}</p>
        </a>
      </header>
      <nav class="site-nav">

<!--navigation-content-begin-->
{% include nav-list-pages-main.html %}
<a class="meta" href="https://github.com/ogobrecht/hydebar">Powered by Jekyll & HydeBar</a>
<!--navigation-content-end-->

      </nav>
    </div>
  </div>

{% if jekyll.environment == 'production' and site.google_analytics %}{% include google-analytics.html %}{% endif %}
</body>

</html>
